<form class="example-form">

    <mat-form-field>
        <input matInput placeholder="Input">
      </mat-form-field>
      
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nome" value="Nome" required>
    </mat-form-field>

    <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email"  required>
          <mat-error *ngIf="email.invalid">erro</mat-error>
        </mat-form-field>
      </div>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="telefone" value="(99) 999-999)" required>
    </mat-form-field>
  
    <mat-form-field class="example-full-width" required>
      <textarea matInput placeholder="mensagem"></textarea>
    </mat-form-field>

    <button mat-raised-button>Submit</button>
  </form>
